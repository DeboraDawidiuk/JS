<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale-0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pais</title>
</head>    
<body>
    <div id="corpo">
        <h1>Vivendo em um País</h1>
        <p><strong>Digite o País: </strong><input type="text" name="txtp" id="txtp"></p>
        <input type="button" value="Verificar" id="verificar" onclick="analisar()">
        <div id="res">
    
        </div>
    </div>
    <script>
        function analisar() {
            var pais = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var country = String(pais.value)
                res.innerHTML = `<p>Você mora em ${country} </p>` 
                    if (country != 'brasil') {
                        res.innerHTML += `Você é Estrangeiro`
                    } else {
                        res.innerHTML += `Você é Brasileiro`
                }

        }
        
    </script>
</body>
</html>
