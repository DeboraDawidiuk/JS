<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale-0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dias da Semana</title>         
</head>    
<body>
    <h1>Dias da Semana</h1>
    <p><input type="button" value="Que dia da semana é hoje? " id="verificar" onclick="analisar()"></p>
    <div id="res">

    </div>

    <script>
        function analisar() {
            var dia = document.querySelector("div#res")
            var agora = new Date()
            var diaSem = agora.getDay()

            switch (diaSem) {
                case 0:
                    res.innerHTML += `Domingo`
                    break
                case 1:
                    res.innerHTML += `Segunda-Feira`
                    break
                case 2:
                    res.innerHTML += `Terça-Feira` 
                    break
                case 3:
                    res.innerHTML += `Quarta-Feira`
                    break
                case 4:
                    res.innerHTML += `Quinta-Feira`  
                    break
                case 5:
                    res.innerHTML += `Sexta-Feira`
                    break
                case 6:
                    res.innerHTML += `Sabado`
                    break                 
            }
        }
    </script>
</body>
</html>
